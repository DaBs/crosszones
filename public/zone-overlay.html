<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zone Overlay</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 3px solid rgba(59, 130, 246, 0.6);
        border-radius: 8px;
        backdrop-filter: blur(1px);
        background-color: rgba(59, 130, 246, 0.1);
        cursor: move;
        user-select: none;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      
      .zone-number {
        font-size: 72px;
        font-weight: bold;
        color: rgba(59, 130, 246, 0.9);
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        pointer-events: none;
      }
      
      /* Resize handles */
      .resize-handle {
        position: absolute;
        background: rgba(59, 130, 246, 0.8);
        border: 2px solid rgba(255, 255, 255, 0.9);
        border-radius: 4px;
      }
      
      .resize-handle.nw {
        top: -6px;
        left: -6px;
        width: 12px;
        height: 12px;
        cursor: nw-resize;
      }
      
      .resize-handle.ne {
        top: -6px;
        right: -6px;
        width: 12px;
        height: 12px;
        cursor: ne-resize;
      }
      
      .resize-handle.sw {
        bottom: -6px;
        left: -6px;
        width: 12px;
        height: 12px;
        cursor: sw-resize;
      }
      
      .resize-handle.se {
        bottom: -6px;
        right: -6px;
        width: 12px;
        height: 12px;
        cursor: se-resize;
      }
    </style>
  </head>
  <body>
    <div class="zone-number" id="zoneNumber">1</div>
    <div class="resize-handle nw"></div>
    <div class="resize-handle ne"></div>
    <div class="resize-handle sw"></div>
    <div class="resize-handle se"></div>
    
    <script>
      // Listen for zone data updates from Rust
      if (window.__TAURI__) {
        const { listen } = window.__TAURI__.event;
        
        listen('zone-data', (event) => {
          const zone = event.payload;
          const zoneNumberEl = document.getElementById('zoneNumber');
          if (zoneNumberEl && zone.number) {
            zoneNumberEl.textContent = zone.number;
          }
        });
      }
    </script>
  </body>
</html>
